<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <title>Landing Page</title>
</head>
<body>
    <!---BACKGROUND IMAGE-->
    <div class="background">
        <img src="background1.jpg" alt="Pateros Technological College">
    </div>

    <div class="title">
        <p>LABORATORY INVENTORY SYSTEM</p>
    </div>

    <div class="container">
        <!-- Login Box -->
        <div class="login-box">
            <h2>Login</h2>
            <form>
                <div class="textbox">
                    <input type="text" placeholder="Username" name="username" required>
                </div>
                <div class="textbox">
                    <input type="password" placeholder="Password" name="password" required>
                </div>
                <div class="options">
                    <label>
                        <input type="checkbox" name="keep_signed_in">
                        Keep me signed in
                    </label>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                <input type="submit" class="btn" value="Login">
                <div class="signup">
                    <p>Don't have an account? <a href="registration.html">Sign up</a></p>
                    </section>
                </div>
            </form>
            <section class="header">
                <div class="nav">
                    <input class="signin" type="submit" value="Sign In" name="signin">
                    <a href="registration.html"><input class="signup" type="submit" value="Sign Up" name="signup"></a>
                    
                </div>
        </div>
    </body>
